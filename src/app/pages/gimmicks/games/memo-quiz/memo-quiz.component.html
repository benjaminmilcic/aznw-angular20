<div class="flex flex-col gap-12 justify-center items-center h-full">
  <div class="grid grid-cols-4 gap-4">
    <div
      *ngFor="let card of cards; let cardIndex = index"
      class="w-40 h-40 card"
      [ngClass]="{
        flipped: cards[cardIndex].flipped || cards[cardIndex].locked
      }"
      (click)="onCardClick(cardIndex)"
    >
      <div class="card-front w-40 h-40">The front</div>
      <div class="card-back w-40 h-40">
        <img [src]="card.src" class="w-40 h-40" />
      </div>
    </div>
  </div>
  <button mat-stroked-button (click)="init()">Reset</button>
</div>
