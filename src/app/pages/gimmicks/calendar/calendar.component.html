<div class="p-8 h-full">
  <dialog [open]="showDialog" class="bg-green-400">
    <editor
      apiKey="p8kzw066uvdiavhwv4gt5t1iqdqygdfatlxf194isih8d5rr"
      [init]="{ plugins: 'lists link image table code help wordcount' }"
    ></editor>
    
  </dialog>
  <div class="flex flex-col place-items-center gap-4">
    <div><input type="number" [(ngModel)]="year" min="1900" max="2300" /></div>
    <div class="flex flex-col gap-2">
      <div
        *ngFor="let month of months; let monthIndex = index"
        class="flex gap-2 place-items-center"
      >
        <div class="w-20">{{ month }}</div>
        <!-- [matTooltip]="getTooltip(monthIndex, day)" -->
        <div
          class="w-8 h-8 flex justify-center place-items-center cursor-pointer hover:z-10 hover:!bg-red-400 hover:rounded-full day group"
          *ngFor="let day of getDaysOfMonth(month)"
          [ngClass]="getBackgroundColor(monthIndex, day)"
          (click)="openDrawer(drawer)"
        >
          <div
            class="flex flex-col justify-center place-items-center"
            (click)="openDayModal(day, month, year)"
          >
            <div class="text-[6px] hidden group-hover:block order-2">
              {{ month }}
            </div>
            <div class="group-hover:text-[9px] order-1">{{ getday(day) }}</div>
            <div class="text-[6px] hidden group-hover:block order-3">
              {{ year }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-center gap-32 mt-8">
    <div>
      <div class="flex items-center gap-1">
        <hr class="w-100" />
        <p class="text-center">Legende</p>
        <hr class="w-100" />
      </div>
      <div class="flex gap-4">
        <div class="flex gap-1 items-center">
          <div class="w-4 h-4 bg-red-300"></div>
          <p>Abgelehnt</p>
        </div>
        <div class="flex gap-1 items-center">
          <div class="w-4 h-4 bg-cyan-200"></div>
          <p>Abwesendheit</p>
        </div>
        <div class="flex gap-1 items-center">
          <div class="w-4 h-4 bg-red-300"></div>
          <p>Abgelehnt</p>
        </div>
        <div class="flex gap-1 items-center">
          <div class="w-4 h-4 bg-cyan-200"></div>
          <p>Abwesendheit</p>
        </div>
        <div class="flex gap-1 items-center">
          <div class="w-4 h-4 border-b-4 bg-blue-300 border-blue-600"></div>
          <p>Feiertag</p>
        </div>
      </div>
    </div>
    <div class="flex flex-col place-items-center">
      <div class="text-sm">Feitertage die auf ein Wochende fallen</div>
      <div
        class="w-[200px] bg-gray-200 relative mt-2 rounded-xl border border-gray-400 bar-shadow"
      >
        <div
          class="h-4 bg-green-300 rounded-xl"
          [style.width]="getNumberOfHolidaysAtWeekendPercentage()"
        ></div>
        <div class="absolute top-0 text-center text-xs w-full">
          {{ getNumberOfHolidaysAtWeekend() }}
        </div>
      </div>
    </div>
  </div>
</div>
