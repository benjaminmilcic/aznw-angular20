<ion-header>
  <ion-toolbar color="primary" class="bg-green-200 text-black">
    <ion-title
      >{{ day }}. {{ "gimmicks.calendar.months." + month | translate }}
      {{ year }}</ion-title
    >
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <i class="fa-solid fa-xmark text-lg"></i>
      </ion-button>

</ion-header>
