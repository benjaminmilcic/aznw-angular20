<section
  class="bg-transparent flex flex-col justify-center items-center bg-white shadow rounded py-8"
>
<div class="text-lg mb-4">Login to read some funny jokes</div>
  <div
    *ngIf="error"
    class="flex justify-center p-8 bg-red-300 rounded mb-4 text-white w-96"
  >
    {{ error }}
  </div>
  <div
    *ngIf="isLoginMode"
    class="bg-gradient-to-b from-green-400 to-green-600 shadow-2xl rounded p-8 relative w-96 h-48"
  >
    <div *ngIf="isLoading" class="flex justify-center items-center h-full">
      <ion-spinner></ion-spinner>
    </div>

    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      *ngIf="!isLoading"
    >
      <div class="flex flex-col">
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>E-Mail</mat-label>
          <input
            #emailInput
            matInput
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>Password</mat-label>
          <input
            #passwordInput
            matInput
            type="password"
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </mat-form-field>
      </div>

      <button
        type="submit"
        (click)="onLogin(loginForm)"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow cursor-pointer w-full"
      >
        Login
      </button>
    </form>
  </div>
  <ng-container *ngIf="isLoginMode">
    <div class="flex justify-center mt-6">--- Don't have an account? ---</div>
    <div class="flex justify-center mt-6">
      <a class="cursor-pointer hover:scale-125" (click)="onSwitchMode()">
        <u>Sign Up</u>
      </a>
    </div>
  </ng-container>
  <div
    *ngIf="!isLoginMode"
    class="bg-gradient-to-b from-green-400 to-green-600 shadow-2xl rounded p-8 relative w-96 h-64"
  >
    <div *ngIf="isLoading" class="flex justify-center items-center h-full">
      <ion-spinner></ion-spinner>
    </div>
    <form
      #signUpForm="ngForm"
      (ngSubmit)="onSubmit(signUpForm)"
      *ngIf="!isLoading"
    >
      <div class="flex flex-col">
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>E-Mail</mat-label>
          <input
            #emailInput2
            matInput
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>Password</mat-label>
          <input
            #passwordInput2
            matInput
            type="password"
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
          />
          <mat-hint *ngIf="passwordError" class="text-red-600">{{ passwordError }}</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>Confirm password</mat-label>
          <input
            #confirmInput
            matInput
            type="password"
            id="confirmPassword"
            ngModel
            name="confirmPassword"
            required
            minlength="6"
          />
        </mat-form-field>
      </div>

      <button
        type="submit"
        (click)="onSignUp(signUpForm)"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow cursor-pointer w-full"
      >
        Sign Up
      </button>
    </form>
  </div>
  <ng-container *ngIf="!isLoginMode">
    <div class="flex justify-center mt-6">--- Already have an account? ---</div>
    <div class="flex justify-center mt-6">
      <a class="cursor-pointer hover:scale-125" (click)="onSwitchMode()">
        <u>Login</u>
      </a>
    </div>
  </ng-container>
</section>
