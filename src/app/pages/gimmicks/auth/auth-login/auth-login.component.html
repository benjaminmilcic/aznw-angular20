<section
  class="bg-blue-400 min-h-[calc(100vh-40px)] flex justify-center items-center"
>
  <div
    *ngIf="isLoginMode"
    class="bg-white shadow rounded p-8 relative w-96 h-96"
  >
    <div *ngIf="error" class="flex justify-center p-4 bg-red-300 rounded mb-4 text-white">{{ error }}</div>
    <div *ngIf="isLoading" class="flex justify-center items-center h-full">
      <ion-spinner></ion-spinner>
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="flex flex-col">
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>E-Mail</mat-label>
          <input
            matInput
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </mat-form-field>
      </div>

      <button
        type="submit"
        [disabled]="!authForm.valid"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow cursor-pointer w-full"
      >
        Login
      </button>
      <div class="flex justify-center mt-6">--- Don't have an account? ---</div>
      <div class="flex justify-center mt-6">
        <button
          type="button"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow cursor-pointer"
          (click)="onSwitchMode()"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
  <div
    *ngIf="!isLoginMode"
    class="bg-white shadow rounded p-8 relative w-96 h-[450px]"
  >
    <div *ngIf="error" class="flex justify-center p-4 bg-red-300 rounded mb-4 text-white">{{ error }}</div>
    <div *ngIf="isLoading" class="flex justify-center items-center h-full">
      <ion-spinner></ion-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="flex flex-col">
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>E-Mail</mat-label>
          <input
            matInput
            type="email"
            id="email"
            ngModel
            name="email"
            required
            email
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-96">
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            type="password"
            id="confirmPassword"
            ngModel
            name="confirmPassword"
            required
            minlength="6"
          />
        </mat-form-field>
      </div>

      <button
        type="submit"
        [disabled]="!authForm.valid"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow cursor-pointer w-full"
      >
        Sign Up
      </button>
      <div class="flex justify-center mt-6">
        --- Already have an account? ---
      </div>
      <div class="flex justify-center mt-6">
        <button
          type="button"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow cursor-pointer"
          (click)="onSwitchMode()"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</section>
